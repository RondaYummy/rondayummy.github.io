  <body>
     <main>
      <section>
    <div class="create">
       <h1>Create your account</h1>
       <div class="all_forms">
      <form name="profilInfo" onsubmit="return false;">
         <h2>First Name:</h2>
        <input type="text" name="firstName" id="firstName" required="required"/>
        <h2>Second Name:</h2>
        <input type="text" name="secondName" id="" required="required"/>
        <h2>Email Address:</h2>
        <input type="email" name="emailAdress" id="" required="required"/>
        <div class="articles" required="required">
        <label><input type="radio" name="article" id="" value="Male" >Male</label>
        <label><input type="radio" name="article" id="" value="Female" >Female</label></div>
        <h2>Position:</h2>
        <select name="Chose" required="required">
           <option disabled="disabled" selected>Chose...</option>
           <option value="Front-End">Front-End</option>
           <option value="Back-End">Back-End</option>
           <option value="QC/QA">QC/QA</option>
           <option value="javaScript">javaScript</option>
        </select>
        <div class="submit">
<label><input type="checkbox" name="adgree" id="" value="agree" required="required"> I agree all statements in Terms of service</label>
        <button type="submit" onclick="submitForm()">
           Sign Up
        </button></div> 
      </form>
    </div>
   </div>
  </section>
<section>
<div class="profil_block">
   <div class="user">
    <div class="pictures">
      <img src="img/male.png" id="image" alt="" />
    </div>
  </div>
      <div class="infoUser">    
        <h1 class="names secondName">Name Surname</h1>
        <h3 class="emailAdress">Email@address</h3>

      </form>

      </div>
      </div>

    </div>
  </section>
